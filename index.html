<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promocional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-logo">
                <img src="imgs\header\Union-logo.jfif" alt="Union-logo">
            </div>
            <div class="title">
                <h1>Pantalla Promocional</h1>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <img id="banner-img" src="imgs\content\JUAN-20-ANOS-3-900x507.jpg" alt="">
            </div>
            <div class="a-side">
                <div class="financial-inst">
                    <img src="imgs\aside\LOGO_BURO.jpg" alt="LOGO_BURO">
                </div>
                <div class="posts">
                    <img src="imgs\aside\El-buro-de-Entidades.jpg" alt="El-buro-de-Entidades">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="welcome">
                <h1>Bienvenidos socios!</h1>
            </div>
            <div class="info-rail">
                <h2>Informaci√≥n financiera</h2>
            </div>
        </div>
    </div>
    <script>
    const images = [
        'imgs/content/ucapesen-historia-2.jpg',
        'imgs/content/DSCF0003.JPG',
        'imgs/content/DSCF0012.JPG'
    ];
    </script>
    <script>
    function rotateImages() {
        const bannerImg = document.getElementById('banner-img');
        let index = 0;
        setInterval(() => {
          index = (index + 1) % images.length;
          bannerImg.style.opacity = 0;
          setTimeout(() => {
            bannerImg.src = images[index];
            bannerImg.style.opacity = 1;
          }, 1000);
        }, 5000);
      }  
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        rotateImages();
      });
    </script>
    
      
</body>
</html>
